name: Actions workflow
on:
  push:
    branches:
      - 02-trigger
      - feature/*
      - "!feature/test"
      - 06-create-github-action
    tags:
      - v1.*
    paths:
      - src/**
      - .github/actions/hello-world-javascript-action/**
      - .github/workflows/**
  pull_request:
    types:
      - opened
      - reopened
      - closed
  # schedule:
  #   - cron: "0/5 * * * *"
  #   - cron: "0/6 * * * *"
  repository_dispatch:
    types:
      - build
jobs:
  run_github_actions:
    name: Use predefined Github Actions
    runs-on: ubuntu-latest
    steps:
      - name: Get Payload
        run: echo "${{ github.event.client_payload.env }}"
      - name: Inspect ENV
        run: |
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          echo "${{ github.token }}"
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: List Files
        run: |
          pwd
          ls -a
          ls -a ./.github/actions/hello-world-javascript-action

  run_user_defined_github_actions:
    name: Use user defined Github Actions
    runs-on: ubuntu-latest
    steps:
      - name: Say Hello with javascript action
        id: javascript-greeting
        uses: ./.github/actions/hello-world-javascript-action
        with:
          who-to-greet: Hung
      - name: Log Greeting Time
        run: echo "${{ steps.javascript-greeting.outputs.time }}"

      - name: Say Hello with docker action
        id: docker-greeting
        uses: ./.github/actions/hello-world-docker-action
        with:
          who-to-greet: Hung
      - name: Log Greeting Time
        run: echo "${{ steps.docker-greeting.outputs.time }}"
