name: Matrix
on:
  - push
jobs:
  node-version:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        node_version:
          - 12
          - 14
          - 16
      fail-fast: true
    name: Testing different node version
    runs-on: ${{ matrix.os }}
    steps:
      - name: Log node version
        run: node -v
      - name: Setup another node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
      - name: Log node version
        run: node -v
